{% extends 'base.html' %}
{% block title %}Create Build - ArenaBuilds{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="fieldWrapper">
                        <div>
                            {{ field.errors }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">
                                {{ field.label }}
                            </label>
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Submit Build
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Character Counter JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const titleInput = document.getElementById("title");
        const titleCounter = titleInput.nextElementSibling;

        titleInput.addEventListener("input", function () {
            titleCounter.textContent = `${this.value.length}/200 characters`;
        });

        const descriptionInput = document.getElementById("description");
        const descriptionCounter = descriptionInput.nextElementSibling;

        descriptionInput.addEventListener("input", function () {
            descriptionCounter.textContent = `${this.value.length}/1000 characters`;
        });
    });
</script>
{% endblock %}
